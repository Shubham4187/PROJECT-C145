<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Expanded Shapes</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Box -->
        <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" scale="1 1 1"></a-box>

        <!-- Sphere -->
        <a-sphere position="-2 1 -4" radius="1.25" color="#EF2D5E"></a-sphere>

        <!-- Cylinder -->
        <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

        <!-- Plane -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Ring -->
        <a-ring position="2 1 -6" radius-inner="0.5" radius-outer="1" color="#FFC0CB"></a-ring>

        <!-- Cone -->
        <a-cone position="-1 1.5 -3" radius-bottom="0.5" radius-top="0.1" height="1.5" color="#A32CC4"></a-cone>

        <!-- Torus -->
        <a-torus position="3 1 -4" radius="0.5" radius-tubular="0.1" color="#FFA500" arc="270" rotation="90 0 0"></a-torus>

        <!-- Dodecahedron -->
        <a-dodecahedron position="-2 1 -6" radius="1" color="#FFD700"></a-dodecahedron>

        <!-- Icosahedron -->
        <a-icosahedron position="4 2 -5" radius="0.75" color="#FF6347"></a-icosahedron>

        <!-- Tetrahedron -->
        <a-tetrahedron position="-4 1 -5" radius="0.75" color="#32CD32"></a-tetrahedron>

        <!-- Octahedron -->
        <a-octahedron position="2 2 -6" radius="1" color="#8A2BE2"></a-octahedron>

        <!-- Text -->
        <a-text value="A-Frame Shapes" position="-2 3 -4" scale="5 5 5" color="#000000"></a-text>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
